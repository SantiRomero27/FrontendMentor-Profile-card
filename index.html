<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- App -->
        <main id="root">
            <div class="profile-card">
                <!-- Image header section -->
                <section class="card-header"></section>

                <!-- Profile info section -->
                <section class="profile-info">
                    <img
                        src="./images/santiago-compressed.jpg"
                        class="profile-image"
                    />
                    <article class="profile-info__description">
                        <h3 class="profile-info__description-name">
                            Santiago Romero Gherdina
                            <span>19</span>
                        </h3>
                        <span class="profile-info__description-location"
                            >CÃ³rdoba, Argentina</span
                        >
                    </article>
                </section>

                <!-- Profile stats section -->
                <section class="profile-stats">
                    <div class="profile-stats__container">
                        <span class="profile-stats__number">912</span>
                        <span class="profile-stats__text">Followers</span>
                    </div>
                    <div class="profile-stats__container">
                        <span class="profile-stats__number">18</span>
                        <span class="profile-stats__text">Likes</span>
                    </div>
                    <div class="profile-stats__container">
                        <span class="profile-stats__number">31K</span>
                        <span class="profile-stats__text">Photos</span>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
